<table border="1" style="width:400px" font-size="1px">
<thead>
<tr>
<th bgcolor="cyan"></th>
<th>Name</th>
<th>Description</th>
<th>Price</th>
</tr>
</thead>
<tbody>
	<tr *ngFor="let book of books">
	<td>
	<img [src] ="book.imageUrl" height="50">
	</td>
	 <td>{{book.name}}</td>
	<td>{{book.description}}</td>
	<td>{{book.unitPrice | currency: 'USD'}}</td>
</tbody>
</table>
